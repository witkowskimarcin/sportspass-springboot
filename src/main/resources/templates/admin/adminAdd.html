<body>
<div class="container">
	<h1>Add admin</h1>
	<br>

	<div th:if="${error==1}">Error - User does not exist</div>
	<div th:if="${error==2}">Error - User is an admin</div>

	<form class="form-horizontal" role="form" method="POST" th:action="@{/admin/panel/admin/add}" th:object="${user}">

		<table border="1" class="table">

			<tr>
				<td>email</td>
			</tr>
			<tr>
				<td><input type="email" name="email" class="form-control" placeholder="text" required autofocus></td>
			</tr>

		</table>
		<br>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Add admin</button>
	</form>

	<br>
	<a th:href="@{/admin/panel/admins}">Back</a>
