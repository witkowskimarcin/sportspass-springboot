<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="pl-PL">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Moja strona</title>

</head>
<body>
<div class="container">
	<h1>Add brand</h1>
	<br><br>

	<div th:if="${error==1}">Error - User does not exist</div>
	<div th:if="${error==2}">Error - User can have only one brand</div>
	<div th:if="${error==3}">Error - Problem with image</div>

	<form class="form-horizontal" role="form" method="POST" th:action="@{/admin/panel/brand/add}" th:object="${addBrandForm}" enctype="multipart/form-data">

		<table border="1">
			<tr>
				<td>Name</td>
				<td>Owner email</td>
				<td>Image</td>
			</tr>
		<tr>
			<td><input type="text" name="name" class="form-control" placeholder="Brand name" required autofocus></td>
			<td><input type="email" name="email" class="form-control" placeholder="Owner email" required autofocus></td>
			<td><input type="file" name="image"></td>
		</tr>
		</table>
		<br>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Add brand</button>
	</form>

	<br>
	<a th:href="@{/admin/panel/brands}">Back</a>
</div>
</body>
</html>
