<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="pl-PL">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Moja strona</title>

<link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"
	rel="stylesheet">
<script src="/js/popper.min.js"></script>
<!-- <script src="/webjars/popper.js/1.14.3/popper.min.js"></script> -->
<script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
	<h1>Editing brand (id: <span th:text="${brand.id}"></span>)</h1>
	<br><br>

	<form class="form-horizontal" role="form" method="POST" th:action="@{/admin/panel/brand/edit}" th:object="${addBrandForm}" enctype="multipart/form-data">

		<table border="1">
			<tr>
				<td>ID</td>
				<td>Name</td>
				<td>Owner email</td>
				<td>Image</td>
			</tr>
			<tr>
				<td><input type="text" name="id" class="form-control" th:value="${brand.id}" readonly></td>
				<td><input type="text" name="name" class="form-control" th:value="${brand.name}" required autofocus></td>
				<td><input type="email" name="email" class="form-control" th:value="${brand.owner.email}" readonly></td>
				<td><input type="file" name="image"></td>
			</tr>
		</table>
		<br>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Edit brand</button>
	</form>

	<br>
	<a th:href="@{/admin/panel/brands}">Back</a>
</div>
</body>
</html>
