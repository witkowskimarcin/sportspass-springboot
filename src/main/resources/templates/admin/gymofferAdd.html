<body>
<div class="container">
	<h1>Add gymoffer to brand (id:<span th:text="${bid}"></span>)</h1>
	<br>

	<div th:if="${error==1}">Error - User does not exist</div>
	<div th:if="${error==2}">Error - User can have only one brand</div>
	<div th:if="${error==3}">Error - Problem with image</div>

	<form class="form-horizontal" role="form" method="POST" th:action="@{/admin/panel/brand/gymoffer/add(bid=${bid})}" th:object="${gymOffer}">

		<table border="1">
			<tr>
				<td>Location</td>
				<td>Street</td>
				<td>Description</td>
			</tr>
		<tr>
			<td><input type="text" name="location" class="form-control" placeholder="Location" required autofocus></td>
			<td><input type="text" name="street" class="form-control" placeholder="Street" required autofocus></td>
			<td><input type="text" name="description" class="form-control" placeholder="Description" required autofocus></td>
		</tr>
		</table>
		<br>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Add gymoffer</button>
	</form>

	<br>
	<a th:href="@{/admin/panel/brand(id=${bid})}">Back</a>
</div>
</body>
</html>
