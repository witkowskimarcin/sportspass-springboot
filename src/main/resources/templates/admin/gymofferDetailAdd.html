<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="pl-PL">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Moja strona</title>

<!--<link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"-->
	<!--rel="stylesheet">-->
<!--<script src="/js/popper.min.js"></script>-->

</head>
<body>
<div class="container">
	<h1>Add gymofferdetail to gymoffer (id:<span th:text="${goid}"></span>)</h1>
	<br>

	<form class="form-horizontal" role="form" method="POST" th:action="@{/admin/panel/brand/gymoffer/detail/add(goid=${goid})}" th:object="${gymOfferDetail}">

		<table border="1">
			<tr>
				<td>text</td>
				<td>description</td>
				<td>price</td>
				<td>months</td>
			</tr>
		<tr>
			<td><input type="text" name="text" class="form-control" placeholder="text" required autofocus></td>
			<td><input type="text" name="description" class="form-control" placeholder="description" autofocus></td>
			<td><input type="text" name="price" class="form-control" placeholder="price" required autofocus></td>
			<td><input type="number" name="months" class="form-control" placeholder="months" required autofocus></td>
		</tr>
		</table>
		<br>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Add gymofferdetail</button>
	</form>

	<br>
	<a th:href="@{/admin/panel/brand/gymoffer(goid=${goid})}">Back</a>
</div>
</body>
</html>
