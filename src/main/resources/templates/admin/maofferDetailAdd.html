<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="pl-PL">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Moja strona</title>

<!--<link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"-->
	<!--rel="stylesheet">-->
<!--<script src="/js/popper.min.js"></script>-->

<!--<script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>-->
<!--<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>-->

</head>
<body>
<div class="container">
	<h1>Add maofferdetail to maoffer (id:<span th:text="${moid}"></span>)</h1>
	<br>

	<form class="form-horizontal" role="form" method="POST" th:action="@{/admin/panel/brand/maoffer/detail/add(moid=${moid})}" th:object="${maOfferDetail}">

		<table border="1" class="table">

			<tr>
				<td>text</td>
				<td>description</td>
				<td>price</td>
				<td>entries</td>
			</tr>
			<tr>
				<td><input type="text" name="text" class="form-control" placeholder="text" required autofocus></td>
				<td><input type="text" name="description" class="form-control" placeholder="description" autofocus></td>
				<td><input type="text" name="price" class="form-control" placeholder="price" required autofocus></td>
				<td><input type="number" name="entries" class="form-control" entries="price"  required autofocus></td>
			</tr>


		</table>
		<br>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Add maofferdetail</button>
	</form>

	<br>
	<a th:href="@{/admin/panel/brand/maoffer(moid=${moid})}">Back</a>
</div>
</body>
</html>
