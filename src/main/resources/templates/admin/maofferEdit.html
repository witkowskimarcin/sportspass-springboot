<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="pl-PL">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Moja strona</title>

<!--<link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"-->
	<!--rel="stylesheet">-->
<!--<script src="/js/popper.min.js"></script>-->
<!--&lt;!&ndash; <script src="/webjars/popper.js/1.14.3/popper.min.js"></script> &ndash;&gt;-->

<!--<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>-->

</head>
<body>
<div class="container">
	<h1>Edit maoffer (id:<span th:text="${goid}"></span>)</h1>
	<br>

	<form class="form-horizontal" role="form" method="POST" th:action="@{/admin/panel/brand/maoffer/edit(bid=${bid},moid=${moid})}" th:object="${maOffer}">

		<table border="1">
			<tr>
				<td>id</td>
				<td>location</td>
				<td>street</td>
				<td>description</td>
			</tr>
		<tr>
			<td><input type="number" name="id" class="form-control" th:value="${maoffer.id}" required autofocus readonly></td>
			<td><input type="text" name="location" class="form-control" th:value="${maoffer.location}" required autofocus></td>
			<td><input type="text" name="street" class="form-control" th:value="${maoffer.street}" autofocus></td>
			<td><input type="text" name="description" class="form-control" th:value="${maoffer.description}" autofocus></td>
		</tr>
		</table>
		<br>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Edit maoffer</button>
	</form>

	<br>
	<a th:href="@{/admin/panel/brand(id=${bid})}">Back</a>
</div>
</body>
</html>
