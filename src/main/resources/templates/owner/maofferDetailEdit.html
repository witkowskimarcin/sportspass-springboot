<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="pl-PL">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Moja strona</title>

<!--<link href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css"-->
	<!--rel="stylesheet">-->
<!--<script src="/js/popper.min.js"></script>-->
<!--&lt;!&ndash; <script src="/webjars/popper.js/1.14.3/popper.min.js"></script> &ndash;&gt;-->
<!--<script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>-->
<!--<script src="/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>-->

</head>
<body>
<div class="container">
	<h1>Edit maofferdetail (id:<span th:text="${modid}"></span>)</h1>
	<br>

	<form class="form-horizontal" role="form" method="POST" th:action="@{/owner/panel/brand/maoffer/detail/edit(moid=${moid},modid=${modid})}" th:object="${maOfferDetail}">

		<table border="1" class="table">
			<tr>
				<td>id</td>
				<td>text</td>
				<td>description</td>
				<td>price</td>
				<td>entries</td>
			</tr>
		<tr>
			<td><input type="number" name="id" class="form-control" th:value="${maofferdetail.id}" required autofocus readonly></td>
			<td><input type="text" name="text" class="form-control" th:value="${maofferdetail.text}" required autofocus></td>
			<td><input type="text" name="description" class="form-control" th:value="${maofferdetail.description}" autofocus></td>
			<td><input type="text" name="price" class="form-control" th:value="${maofferdetail.price}" required autofocus></td>
			<td><input type="number" name="entries" class="form-control" th:value="${maofferdetail.entries}" required autofocus></td>
		</tr>
		</table>
		<br>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Edit maofferdetail</button>
	</form>

	<br>
	<a th:href="@{/owner/panel/brand/maoffer(moid=${moid})}">Back</a>
</div>
</body>
</html>
